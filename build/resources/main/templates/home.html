<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Give Me Those Stats</title>
<style>
  body{
    background-image: url("https://mybackyardsports.com/wp-content/uploads/2018/01/diamond.jpg");
    background-size: cover;
  }
  h1{
    text-align: center;
    color: darkgreen;
  }
</style>
</head>
<body>
<h1>Give Me Those Stats</h1>
<form th:action="/player-search" th:object="${}" method="post">
  <p> Please enter active status and first or last name: </p>
  <input name = "userEnteredStatus" type="search" placeholder="Y or N for active status"/>
  <input name = "userEnteredName" type="search" placeholder="Search Name" autocomplete="on"/>
  <input type="submit" value="Submit" th:onclick="load '/player-search'">
</form>
</body>
</html>
