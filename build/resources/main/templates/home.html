<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Give Me Those Stats</title>
<style>
  body{
    background-image: url("https://mybackyardsports.com/wp-content/uploads/2018/01/diamond.jpg");
    background-size: cover;
  }
  h1{
    text-align: center;
    color: darkgreen;
    font-size: 45pt;
    text-shadow: 2px 2px 5px aliceblue;
  }
  p{
    text-align: center;
    color: mediumspringgreen;
    font-size: 18pt;
    font-weight: bolder;
    text-shadow: 2px 2px 5px black;
  }
  form{
    text-align: center;
  }
  th {
    text-align: center;
    font-family: cursive;
    font-size: 20px;
  }
</style>
</head>
<body>
<br>

<table style="width:100%">
  <tr style="background: lightblue">
    <th style=" width: 17%"><a href="/"> Home</a></th>
    <th style=" width: 17%"><a th:href="${'player-search'}">Player Search</a></th>
    <th style=" width: 17%"><a th:href="${'current-hitting-stats'}">Season Hitting Stats</a></th>
    <th style=" width: 17%"><a th:href="${'current-pitching-stats'}">Season Pitching Stats</a></th>
    <th style=" width: 17%"><a th:href="${'career-hitting-stats'}">Career Hitting Stats</a></th>
    <th style=" width: 17%"><a th:href="${'videos'}">Did You See That?</a></th>
  </tr>
</table>
<br>

<h1>Give Me Those Stats</h1>

<br>
  <form th:action="${'/player-search'}">
    <p> <strong> Please enter active status and players name:</strong> </p>
  <input name = "active_sw" type="search" placeholder="Y or N for active status"/>
  <input name = "name_part" type="search" placeholder="Search Full or Partial Name" autocomplete="on"/>
  <input type="submit" value="Submit" >
</form>
</body>
</html>
